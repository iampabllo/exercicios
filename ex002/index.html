<!-- Com base no que você já aprendeu sobre elementos HTML, crie uma página simples que contenha:

Um título principal da página (usando <h1>).
Uma introdução sobre o propósito da lista (usando <p>).
Uma lista não ordenada de 5 itens para compras (usando <ul> e <li>).
Um link para uma loja online onde você pode comprar os itens (usando <a>).
Uma imagem decorativa (usando <img>). -->

<DOCTYPE html>
  <html lang="pt-br">

  <head>
    <title>Lista de compras</title>
  </head>

  <body>
    <h1>Minha lista de compras</h1>

    <p>Abaixo segue minha lista de compras para a semana:</p>

    <ul>
      <li>Pão</li>
      <li>Leite</li>
      <li>Tomate</li>
      <li>Arroz</li>
      <li>Feijão</li>
    </ul>

    <p>Se voce também quiser comprar esses itens, acesse: <a href="http://exemplo.com" target="_blank" rel="external">Mercadinho Sr. João</a></p>
    <img src="https://cdn-icons-png.flaticon.com/256/3514/3514242.png" alt="Imagem decorativa" width="150">
  </body>

  </html>
