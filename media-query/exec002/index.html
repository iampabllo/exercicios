<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIA QUERY: Exercício 02</title>
  <style>
    p {
      font-size: 16px;
      text-align: center;
    }

    @media (max-width: 800px) and (min-width: 500px) {
      p {
        font-size: 14px;
      }
    }

    @media (max-width: 500px) {
      p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <p>Este é um exemplo de como ajustar o tamanho da fonte usando media queries.</p>
</body>

</html>
